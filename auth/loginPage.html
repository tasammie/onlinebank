<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Sqi</title>
    <link rel="stylesheet" href="../styles/loginPage.css">
    <link rel="stylesheet" href="../styles/forgetPassword.css">
</head>
<body>
    <div class="auth-container">
        <h2>Welcome to Bank Sqi App</h2>
        <form name="toLogInUser" id="formData">
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" >Login</button>
          <div class="links">
            <!-- <a href="./page/forgetPassword.html">Forgot Password?</a> -->
            <button id="openModalBtn">Forgot Password?</button>
            <span>Don't have an account? <a href="../auth/signup.html">Register</a></span>
          </div>
        </form>
      </div>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Forget Password</h2>
          <form id="forgetPasswordForm" action="#" method="post">
            <label for="email">Enter your email:</label>
            <input type="email" name="email" placeholder="Your email.." required>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    
    
</body>
<script type="module" src="../js/index.js"></script>
<script type="module" src="../js/loginPage.js"></script>
<script type="module" src="./js/forgetPassword.js"></script>
</html>
