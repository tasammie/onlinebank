<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank App - Registration</title>
  <link rel="stylesheet" href="../styles/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="auth-container">
    <h2>CREAT YOUR ACCOUNT</h2>
    <form name="formData" class="formData">
      <div class="input-group">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstName" name="firstName"  required>
      </div>
      <div class="input-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastName" name="lastName"  required>
      </div>
      <div class="input-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email"  required>
      </div>
      <div class="input-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"  required>
      </div>
      <div class="input-group" id="password-container">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span class="eye-icon" id="togglePasswordEyeMain">
          <i class="fas fa-eye"></i>
        </span>
      </div>
      <div class="input-group" id="password-container">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password"  required>
        <span class="eye-icon eyeConfirm" id="togglePasswordEyeConfirm">
          <i class="fas fa-eye"></i>
        </span>
      </div>
      <!-- images  -->
      <!-- <div class="input-group">
        <label for="profile-image">Profile Image:</label>
        <input type="file" id="profile-image" name="profile-image" accept="image/*" required>
      </div> -->
      <!-- ends -->
      <button type="submit" value="submit">Register</button>
      <div class="links">
        <span>Already have an account? <a href="../auth/loginPage.html">Login</a></span>
      </div>
    </form>
  </div>
</body>
<script type="module" src="../js/index.js"></script>
<script type="module" src="../js/signup.js"></script>
</html>
