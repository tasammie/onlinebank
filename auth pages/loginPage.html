<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Up Your Password</title>
  <link rel="stylesheet" href="../styles/loginPage.css" />
  <link rel="stylesheet" href="../styles/forgetPassword.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />

  
</head>

<body>
  <div class="container-fluid bg-custom">
    <div class="row login-container align-items-center ">
      <div class="logo">
        <a class="navbar-brand" href="../index.html">BANKIO</a>
      </div>
      <div class="col-md-6 text-center text-md-start p-5 mx-auto">
        <div class="login-form mx-auto">
          <form name="toLogInUser" id="formData">
            <div class="mb-2">
              <label for="email" class="form-label"></label>
              <input type="email" class="form-control" id="email" placeholder="Your email Address here" />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label"></label>
              <input type="password" class="form-control" id="password" placeholder="Enter Your Password" />
            </div>
            <div>
                 <button type="submit" class="btn btn-custom w-100 " id="loginBtn">Login to your account <span class="spinner-border"></span> </button>
            </div>
            <!-- <button type="submit" class="btn btn-custom w-100 " id="loginBtn">Login to your account</button> -->
            <a href="../auth pages/forgetPassword.html" class="forgot-password">Forgot Password?</a>
            <span>Don't have an account?
              <a href="../auth pages/signup.html">Sign up</a></span>
          </form>
        </div>
      </div>
      <!-- <div class="col-md-6 image-container"></div> -->
    </div>
    <!-- <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div> -->

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Forget Password</h2>
        <form id="forgetPasswordForm" action="#" method="post">
          <label for="email">Enter your email:</label>
          <input type="email" name="email" placeholder="Your email.." required />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div> 
  </div>

  
</body>
<script type="module" src="../js/index.js"></script>
<script type="module" src="../js/loginPage.js"></script>
<script type="module" src="../js/forgetPassword.js"></script>

</html>
