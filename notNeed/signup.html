<html>
<head>
    <title>Financial Freedom Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .header-title {
            font-size: 36px;
            color: #333;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .sub-title {
            font-size: 48px;
            color: #333;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .form-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .form-label {
            font-size: 18px;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .form-control {
            border-radius: 0;
            font-size: 16px;
        }
        .terms-text {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .submit-btn {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 10px 30px;
            color: white;
            font-size: 18px;
            font-weight: 600;
        }
        .bg-image {
            background: url('https://placehold.co/600x800') no-repeat right center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-4">
                    <div class="header-title">The Power of Financial Freedom</div>
                    <div class="sub-title">Let's Get Started!</div>
                    <div class="form-text">Please Enter your Email Address to Start your Online Application</div>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Jane">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Doe">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Enter Your Email ID</label>
                        <input type="email" class="form-control" id="email" placeholder="Your email ID here">
                    </div>
                    <div class="mb-3">
                        <label for="referralCode" class="form-label">Someone invited you over?</label>
                        <input type="text" class="form-control" id="referralCode" placeholder="Enter the referral code">
                    </div>
                    <div class="terms-text">
                        By clicking submit, you agree to Bankio's Terms of Use, Privacy Policy, E-sign & communication Authorization.
                    </div>
                    <button type="submit" class="submit-btn">Submit Now</button>
                </form>
            </div>
            <!-- <div class="col-md-6 bg-image"></div> -->
        </div>
    </div>
</body>
</html>
