<html>
<head>
    <title>Set Up Your Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .bg-custom {
            background: linear-gradient(to right, #ffffff 50%);
        }
        .login-container {
            min-height: 100vh;
            
        }
        .login-form {
            max-width: 400px;
        }
        .form-control {
            border-radius: 0;
            padding: 1.5rem;
            font-size: 1rem;
        }
        .btn-custom {
            background-color: #0056b3;
            color: white;
            border-radius: 0;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
        }
        .login-header {
            font-weight: 600;
            color: #333;
            margin-bottom: 2rem;
        }
        .login-subheader {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
        }
        .login-text {
            margin-bottom: 3rem;
        }
        .forgot-password {
            text-decoration: none;
            font-size: 0.9rem;
            color: #333;
            display: block;
            margin-top: 0.5rem;
        }
        .image-container {
            background-image: url('https://img.freepik.com/premium-photo/close-up-hand-using-mobile-phone_1048944-19269110.jpg?w=900');
            background-size: cover;
            background-position: center;
            height: 60vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-custom">
        <div class="row login-container align-items-center">
            <div class="col-md-6 text-center text-md-start p-5">
                <h1 class="login-header">The Power of Financial Freedom</h1>
                <h2 class="login-subheader">Set Up Your Password</h2>
                <p class="login-text">Your security is our top priority. You'll need this to log into your bankio account</p>
                <div class="login-form mx-auto mx-md-0">
                    <form>
                        <div class="mb-4">
                            <label for="email" class="form-label">Enter Your Email ID</label>
                            <input type="email" class="form-control" id="email" placeholder="Your email ID here">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Login</button>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </form>
                </div>
            </div>
            <div class="col-md-6 image-container">

            </div>
        </div>
    </div>
</body>
</html>
