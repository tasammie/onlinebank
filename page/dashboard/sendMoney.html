<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money</title>
    <link rel="stylesheet" href="../../styles/dashboard/sendmoney.css">
</head>
<body>
    <header>
        <h1>Send Money</h1>
        <!-- Navigation menu here -->
    </header>

    <main>
        <form id="sendMoneyForm">
            <div class="form-group">
                <label for="Account-Number">Account Number:</label>
                <input type="number" id="accountNo" name="Account-Number" placeholder="Recipient's account number">
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" name="amount" placeholder="Amount to send">
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea name="notes" placeholder="Optional notes"></textarea>
            </div>
            <button type="submit">Send Money</button>
        </form>
    </main>

    <footer>
        <!-- Footer content here -->
    </footer>
</body>
<script type="module" src="../../js/sendmoney.js"></script>
<!-- <script type="module" src="../../js/index.js"></script> -->
</html>
